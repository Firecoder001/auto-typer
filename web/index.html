<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typer</title>
    <script src="/eel.js"></script>
    <script src="code-input.min.js"></script>
    <link href="prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="code-input.min.css">
    <link rel="stylesheet" href="index.css">
    <script src = "indent.js"></script>

</head>
<body> 
    <!--<textarea spellcheck="false" id = 'mainInput' type="text" onchange="console.log(this.value)"></textarea>--->
    <code-input lang="python" template="syntax-highlighted" id='mainInput'></code-input>
    
    <div class="menu">
        <button onclick='starter()'>Start</button>
        <p>Time Delay (s)</p>
        <input  id = "name"type="text" value="3">
        <p>Speed (%)</p>
        <input  id = "name"type="text" value="100">
        <div class="divider"></div>
        <p id = "position">Starting Click Position</p>
        <button onclick="eel.startListener()()">Select Position</button>
        <p>Created by David Saldubehere</p>

    </div>
    <script src="prism.js"></script>
    <script>
    codeInput.registerTemplate("syntax-highlighted", codeInput.templates.prism(Prism, [new codeInput.plugins.Indent()]));

        var xCor;
        var yCor;
        const delay = document.getElementById('name').value

        eel.expose(updateClick);
        function updateClick(x, y){
            xCor = x;
            yCor = y;
            document.getElementById("position").innerHTML = (x + ',' + y)
        }
        function starter(){
            
            eel.start(document.getElementById('mainInput').value, delay, xCor, yCor)();
        }
        //document.getElementById('mainInput').onkeyup = function(e){
        //    input.value = input.value.replace(/    /g, '\t')
        //}
    </script>
</body>
</html>
